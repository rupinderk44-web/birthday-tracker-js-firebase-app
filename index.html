<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Birthday Tracker - Login</title>
        <!--Bootstrap css-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <!--Custom css-->
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="container d-flex justify-content-center align-items-center vh-100">
            <div class="card shadow p-4 card-width" >
                <h3 class="text-center mb-4">Account Login</h3>
                <!--Login Form-->
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="loginemail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="loginemail" required>
                    </div>
                    <div class="mb-3">
                        <label for="loginpassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="loginpassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary  w-100">Login</button>
                </form>
                <!--Register Button-->
                <div class="text-center mt-3">
                    <p class="mb-1">Don't have an account?</p>
                    <a href="register.html" class="btn btn-outline-secondary w-100">
                        Register
                    </a>
                </div>
            </div>
        </div>
        <!--Bootstrap Js-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
        <!--Firebase js-->
        <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
        <script type="module" src="./modules/login.js"></script>
    </body>
</html>
