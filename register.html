<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Birthday Tracker - Register</title>
        <!--Bootstrap css-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <!--Custom css-->
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="container d-flex justify-content-center align-items-center vh-100">
            <div class="card shadow p-4 card-width" >
                <h3 class="text-center mb-4">Create Account</h3>
                <!--Register Form-->
                <form id="registerForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">Name</label>
                        <input type="text" class="form-control" id="username" title="Only letters and space, minimum 3 characters" pattern="[A-Za-z ]{3,}" required>
                    </div> 
                    <div class="mb-3">
                        <label for="userbirthdate" class="form-label">Date of Birth</label>
                        <input type="date" id="userbirthdate" class="form-control" required />
                    </div>
                    <div class="mb-3">
                        <label for="registeremail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="registeremail" required>
                    </div>
                    <div class="mb-3">
                        <label for="registerpassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="registerpassword"  minlength="6"  title="Password must be at least 6 characters long."  required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Register</button>            
                </form>
            </div>
        </div>
        <!--Bootstrap Js-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
        <!--Firebase js-->
        <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
        <script type="module" src="./modules/register.js"></script>
    </body>
</html>
